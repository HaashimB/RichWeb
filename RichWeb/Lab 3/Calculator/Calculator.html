<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <script src="Calculator.js"></script>
</head>
<body>
<div id="calculator">
    <input id="inputField" type="text" placeholder="0"/>
    <div class="flex-container">
        <button onclick = "changeText('(')" class="flex-item">(</button>
        <button onclick = "changeText(')')" class="flex-item">)</button>
        <button onclick = "changeText('±')" class="flex-item">±</button>
        <button onclick = "changeText('÷')" class="flex-item">÷</button>
        <button onclick = "changeText('7')" class="flex-item">7</button>
        <button onclick = "changeText('8')" class="flex-item">8</button>
        <button onclick = "changeText('9')" class="flex-item">9</button>
        <button onclick = "changeText('*')" class="flex-item">x</button>
        <button onclick = "changeText('4')" class="flex-item">4</button>
        <button onclick = "changeText('5')" class="flex-item">5</button>
        <button onclick = "changeText('6')" class="flex-item">6</button>
        <button onclick = "changeText('-')" class="flex-item">-</button>
        <button onclick = "changeText('1')" class="flex-item">1</button>
        <button onclick = "changeText('2')" class="flex-item">2</button>
        <button onclick = "changeText('3')" class="flex-item">3</button>
        <button onclick = "changeText('+')" class="flex-item">+</button>
        <button onclick = "changeText('0')" class="flex-item">0</button>
        <button onclick = "changeText('.')" class="flex-item">.</button>
        <button onclick = "changeText('C')" class="flex-item">C</button>
        <button onclick = "changeText('=')" class="flex-item">=</button>
    </div>
</div>
</body>
</html>
